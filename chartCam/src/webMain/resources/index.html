<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartCam</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <!-- If you want shared CSS, keep this: -->
    <link type="text/css" rel="stylesheet" href="styles.css">
    <style>
        /* Force full screen for the Compose Canvas */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: transparent;
        }
        #ComposeTarget {
            width: 100%;
            height: 100%;
            outline: none;
        }
        /* Spinner */
        #loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <svg id="loading-spinner" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 50 50" role="presentation">
        <circle cx="25" cy="25" r="20" stroke="#ccc" stroke-width="4" fill="none"/>
        <circle cx="25" cy="25" r="20" stroke="#333" stroke-width="4" fill="none" stroke-linecap="round" stroke-dasharray="90 125">
            <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s" repeatCount="indefinite"/>
        </circle>
    </svg>
    <div id="ComposeTarget"></div>
    <script type="application/javascript" src="chartCam.js"></script>
    <script>
        // Optional: Remove spinner when Canvas is painted
        // Not strictly necessary as the canvas with opaque background will cover it,
        // but nice to have. We can just hide it after a few seconds or observe changes.
        setTimeout(() => {
            const spinner = document.getElementById("loading-spinner");
            if (spinner) spinner.style.display = "none";
        }, 5000);
    </script>
</body>
</html>
